		<!-- Scripts -->
			<script>
				var $el = $("#very-specific-design");
				var elHeight = $el.outerHeight();
				var elWidth = $el.outerWidth();
				
				var $wrapper = $("#scaleable-wrapper");
				
				$wrapper.resizable({
				  resize: doResize
				});
				
				function doResize(event, ui) {
				  $wrapper.css({
					  width: "100%",
					  height: "100%"
				  })
				  var scale, origin;
				  scale = Math.min(
					ui.size.width / elWidth,    
					ui.size.height / elHeight
				  );
				  
				  $el.css({
					transform: "scale(" + scale + ")",
					width: "100%",
					  height: "100%"
				  });
				}
				
				var starterData = { 
				  size: {
					width: "1920px",
					height: "1080px"
				  }
				}
				
				doResize(null, starterData);
				
				
			</script>
			<script>
				function myFunction(){
					if (window.screen.width < window.screen.height) 
					{
						console.log("Width is smaller now");
						document.getElementById("OnWitdhHeight").style.height = "auto";
						document.getElementById("OnWitdhHeight").style.width = "100%";
					}
					if (window.screen.width > window.screen.height) 
					{
						console.log("Width is bigger now");
						document.getElementById("OnWitdhHeight").style.height = "100%";
						document.getElementById("OnWitdhHeight").style.width = "auto";
					}
				}
				
			</script>
