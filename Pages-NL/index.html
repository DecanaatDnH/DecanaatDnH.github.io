	<!-- Scripts -->
	<script>
		var mouseX;
		var mouseY;
		$(document).mousemove(function (e) {
			mouseX = e.pageX;
			mouseY = e.pageY;
		});
		$(".classForHoverEffect").mouseover(function () {
			$('#DivToShow').css({ 'top': mouseY, 'left': mouseX }).fadeIn('slow');
		});
	</script>
	<script>
		function myFunction() {
			if (window.screen.width < window.screen.height) {
				console.log("Width is smaller now");
				document.getElementById("OnWitdhHeight").style.height = "auto";
				document.getElementById("OnWitdhHeight").style.width = "100%";
			}
			if (window.screen.width > window.screen.height) {
				console.log("Width is bigger now");
				document.getElementById("OnWitdhHeight").style.height = "100%";
				document.getElementById("OnWitdhHeight").style.width = "auto";
			}
		}
		var one = document.getElementById('one');
		var title = document.getElementById('title');

		window.onscroll = function () {
			title.textContent = checkVisible(one) ? 'DecanaatDnH | Over Ons' : 'DecanaatDnH';
		};
		function checkVisible(elm) {
			var rect = elm.getBoundingClientRect();
			var viewHeight = Math.max(document.documentElement.clientHeight, window.innerHeight);
			return !(rect.bottom < 0 || rect.top - viewHeight >= 0);
		}
		function KeepTop() {
			window.scroll({
				top: 0,
				left: 0,
				behavior: 'smooth'
			});
			window.scrollTo(0, 0);
		}

	</script>
	<script type="application/javascript">

		function resizeIFrameToFitContent(iFrame) {

			iFrame.width = iFrame.contentWindow.document.body.scrollWidth;
			iFrame.height = iFrame.contentWindow.document.body.scrollHeight;
		}

		window.addEventListener('DOMContentLoaded', function (e) {

			var iFrame = document.getElementById('iFrame1');
			resizeIFrameToFitContent(iFrame);

			// or, to resize all iframes:
			var iframes = document.querySelectorAll("iframe");
			for (var i = 0; i < iframes.length; i++) {
				resizeIFrameToFitContent(iframes[i]);
			}
		});

	</script>
